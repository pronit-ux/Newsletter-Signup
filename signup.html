<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <form action="/" method="post">
            <div class="sign-up">

                <div class="image">
                    <img src="images/icon.png" alt="icon" width="100" height="100">
                </div>

                <h1>Sign-Up to my Newsletter</h1>

                <div class="inputs">
                    <input type="text" placeholder="First Name" name="fName" id="first-name" required>
                    <input type="text" placeholder="Last Name" name="lName" id="last-name" required>
                    <input type="email" placeholder="Email" name="email" id="email" required>
                </div>
    
                <button type="submit" class="btn btn-primary">Sign Me Up!</button>
    
                <p class="text">&copy; Pronit Hembrom</p>
            </div>
        </form>
    </div>
    
</body>
</html>
